[item-description]
uc-and-gate-combinator=If 'a' and 'b' are more than 0 and 'a' equals 'b' then output 1 else output 0 ((((a > 0) and (b > 0)) and (a == b)) ? 1 : 0)
uc-color-combinator=If input value equals one of Color values, outputs that color
uc-converter-combinator=Converts signal 'a' into signal 'b'
uc-counting-combinator=Adds/Subtracts to its output count when condition is true
uc-daytime-combinator=Outputs in-game time of day
uc-detector-combinator=Outputs number of enemies within its radius
uc-emitter-combinator=Emits its input signals to any receivers with the same first signal
uc-max-combinator=Outputs the largest value of its inputs
uc-min-combinator=Outputs the smallest value of its inputs
uc-nand-gate-combinator=If 'a' and 'b' are more than 0 and 'a' equals 'b' then output 0 else output 1 ((((a > 0) and (b > 0)) and (a == b)) ? 0 : 1)
uc-not-gate-combinator=If 'a' is greater than 0 then output 0 else output 1 (a > 0 ? 0 : 1)
uc-nor-gate-combinator=If 'a' or 'b' is greater than or equal to 1 then output 0 (((a >= 1) or (b >=1)) ? 0 : 1)
uc-or-gate-combinator=If 'a' or 'b' is greater than or equal to 1 then output 1 (((a >= 1) or (b >=1)) ? 1 : 0)
uc-pollution-combinator=Outputs amount of pollution at its location
uc-power-combinator=Outputs power network usage when next to a power pole, when ticks is more than one (60 ticks equals one second) updates output after that many ticks
uc-railway-combinator=Outputs a signal when next to a railway with a train going by
uc-random-combinator=Outputs a random number between Lower and Upper that changes if receives an Input Signal with a value of one or more
uc-receiver-combinator=Receives Emitters signals
uc-sensor-combinator=Outputs number of players within its radius
uc-statistic-combinator=Outputs statistics for production/consumption of items that are selected in items per second
uc-timer-combinator=Counts up until Reset Signal count is reached
uc-xnor-gate-combinator=If 'a' equals 'b' then output 1 else output 0 (a == B ? 1 : 0)
uc-xor-gate-combinator=If 'a' equals 'b' then output 0 else output 1 (a == B ? 0 : 1)

